<body>
  <script>
    function 逆序1(arr) {
      let newArr = []
      for (let i = arr.length - 1; i >= 0; i--) {
        let one = arr[i]
        newArr.push(one)
      }
      return newArr
    }
    console.log(逆序1([1, 2, 3]))
  </script>
