<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const arr = []
    for (let i = 3; i <= 6; i++) {
      for (let j = 3; j <= 6; j++) {
        for (let k = 3; k <= 6; k++) {
          if (i !== j && i !== k && j !== k) {
            let num = i * 100 + j * 10 + k

            arr.push(num)
          }
        }
      }
    }
    console.log(`共有${arr.length} 个符合要求`)
    console.log(arr)
  </script>
</body>

</html>
