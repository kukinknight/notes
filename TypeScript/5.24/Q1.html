<body>
  <script>
    function fibonacciSum(n) {
      let sum = 0
      let a = 1
      let b = 1

      for (let i = 0; i < n; i++) {
        let temp = a
        a = b
        b = temp + b
        sum += b / a
      }
      return sum
    }
    console.log(fibonacciSum(20))
  </script>
</body>

</html>
