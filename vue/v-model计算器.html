<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <input type="text" v-model="n1">
        <select v-model="n2">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n3">
        <input type="button" v-on:click="cale" value="=">
        <input type="text" v-model="result">
        <h1>{{result}}</h1>
    </div>
    <script>
        var vm = new Vue({
            el:'#root',
            data:{
                n1:0,
                n2:'+',
                n3:0,
                result:0
            },
            methods:{
           cale(){
            switch(this.n2){
                case'+':
                this.result =parseInt(this.n1)+parseInt(this.n3)
                break;

                case'-':
                this.result =parseInt(this.n1)-parseInt(this.n3)
                break;

                case'*':
                this.result =parseInt(this.n1)*parseInt(this.n3)
                break;

                case'/':
                this.result =parseInt(this.n1)/parseInt(this.n3)
                break;
            }
           }
        } 
        })
    </script>
</body>
</html>
