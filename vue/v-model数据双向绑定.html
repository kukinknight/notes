<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        li{
            list-style: none;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <ul>
            <li v-for="item in list"><input type="radio" name="sex">{{item.name}}</li>
        </ul
    </div>
    <script>
    var vm = new Vue({
        el:'#root',
        data:{
            list:[
                {name:'小明'},
                {name:'小红'},
                {name:'小兰'},
            ]

        }
    })
    </script>
</body>
</html>
