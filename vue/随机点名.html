<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>

            }

    methods:{
        startRandom(){
            var that = this;
            if(!this.interval){

                this.interval = setInterval(function(){
                    var randomArr = [],
                    for(var i =0;i<that.size;i++){
                   randomArr.push(Math.floor(Math.random() *that.students))

}
