<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
     <input type="text" placeholder="请输入姓名" v-model="keyWord">
     <ul>
        <li v-for="item in filPeersons">{{item.name}}-{{item.age}}-{{item.sex}}</li>
     </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
     <script>
    var vm = new Vue({
        el:'#root',
        data:{
            keyWord:'',
            filPeersons:[],
            persons:[
                {
                    id:'01',
                    name:'马冬梅',
                    age:19,
                    sex:'女'
                },
                {
                    id:'02',
                    name:'周冬雨',
                    age:20,
                    sex:'女'
                },
                {
                    id:'03',
                    name:'周杰伦',
                    age:21,
                    sex:'男'
                },
                {
                    id:'04',
                    name:'温兆伦',
                    age:22,
                    sex:'男'
                }
            ]
        },
         watch:{
          keyWord:{
            immediate:true,
            handler(val){
           this.filPeersons = this.persons.filter(
            (item)=>{
                return item.name.indexOf(val) !==-1
            }
           )
           }
          }
         }
    })
    </script>
</body>
</html>
