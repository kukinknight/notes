<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <div></div>
    <script>

        let arr = [
            {id:1,uname:'pink',salary:2000},
            {id:2,uname:'琪琪',salary:1000},
            {id:3,uname:'老段',salary:1000}
        ]

        let res = arr.map(item=>{
            return {id:item.id,uname:item.uname,salary:item.salary*1.3}
        })
        console.log(res)

        let res1 = arr.reduce((total,curr)=>{
          return total +curr.salary*0.3
        },0)
       console.log(res1)
    </script>
</body>
