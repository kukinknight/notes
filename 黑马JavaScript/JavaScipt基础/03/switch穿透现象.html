<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
     //switch 语句中"穿透现象"   本质是break关键字的作用
     let num = 1;
     switch(num){
   case 1:
    alert('呵呵二号')
    break
    case 2:
        alert('')
        break
     }
   </script>

</body>
</html>
