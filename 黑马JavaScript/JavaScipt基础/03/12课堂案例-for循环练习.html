    <script>
        //  通过 for循环输出 1-100之间的数字

        // for(let i = 1;i<=100;i++){
        //     console.log(`${i} `)
        // }

        //  通过 for循环输出 1-100之间的偶数和
           let sum = 0
        for(let i = 1;i<=100;i++){
            if(i%2===0){
                sum+=i
            }
        }
        console.log(sum)
    </script>
