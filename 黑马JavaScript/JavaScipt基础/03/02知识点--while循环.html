<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //循环 ：特征不断的重复，重复做的事情会不会停止，循环也会停下来

        //while循环基本语法
        //1.初始化一个变量
        //2.
        while (条件) {
            // 要循环执行的代码 (循环体代码)
            // 修改变量的值
        }

         //b) 语法解释:
        //1. 初始化的变量(定义变量并赋值)不能随便定义, 一定是while循环中用到什么变量就定义什么变量
        //2. 程序会自动将变量的值带入到while循环的条件中,判断条件是否成立,如果条件成立,则立即执行循环体中的代码
        //3. 执行完循环体中的代码后,再修改变量的值,然后将修改后的值再带入到条件中,如果条件成立,则继续执行循环体中的代码
        //4. 只要条件不成立,那么循环体中的代码不会执行
    </script>
</body>

</html>
