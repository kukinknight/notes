<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>


    // 功能1: 点击全选按钮  ----> 所有的小的复选框选中
    // 点击全选按钮的时候,如果全选按钮是选中的状态,那么后面所有的复选框都要选中
    // 点击全选按钮的时候,如果全选按钮是未被选中的状态,那么后面所有的复选框要取消选中

    let btn_all = document.querySelector('#checkAll')
    let ck = document.querySelectorAll('.ck')

    btn_all.addEventListener('click', function () {
      if (this.checked == true) {
        for (let i = 0; i < ck.length; i++) {
          ck[i].checked = true
        }
      } else {
        for (let i = 0; i < ck.length; i++) {
          ck[i].checked = false
        }
      }
    })

    for (let i = 0; i < ck.length; i++) {
      ck[i].addEventListener('click', function () {
        let num = document.querySelectorAll('.ck:checked')
        if (num.length === ck.length) {
          btn_all.checked = true
        } else {
          btn_all.checked = false
        }
      })
    }
  </script>
</body>

</html>
