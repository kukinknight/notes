<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 下班倒计时
        // 1. 两个时间: 现在的时间  +   下班的时间
        // 2. 做时间差: 下班时间(转为时间戳)  - 现在的时间 (转为时间戳) = 毫秒
        // 3. 将毫秒转换为 时, 分, 秒  ===> 先将毫秒转换为秒
       setInterval(function(){
            // 代码实现:
            // 1. 先获取现在的时间
            let dt = +new Date();
            // 2. 获取下班时间
            let dt2 = +new Date('2022-7-31 18:30:00');
            // 3. 计算时间差
            let res = dt2 - dt;
            // 4. 将毫秒转换为秒
            res = res / 1000;
            // 5. 将秒转化为时, 分, 秒
            let h = parseInt(res/ 60/60 %24)   //   计算小时
            let m = parseInt(res /60 %60 );    //   计算分数
            let s = parseInt(res%60);          //   计算当前秒数
            console.log(h, m, s);
       }, 1000)
       
    </script>
</body>
</html>
